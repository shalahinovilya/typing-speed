<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/d6fb30947e.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="main__test"></div>
        <div class="main__result">
            <div class="result__header">
                Congratulations
            </div>
            <div class="result__content"></div>
            <div class="result__improve-result-btn">
                <button>Improve Results</button>
            </div>
        </div>
        <div class="start-test">
                <div class="start-test__logo dot">
                    <i class="fa-solid fa-medal"></i>
                </div>
                <div class="start-test__content">
                    <h1>Are you ready?</h1>
                </div>
                <div class="start-test__start-btn">
                    <button>Start typing</button>
                </div>
            </div>
        <div class="main__test-panel">
            <div class="test-panel__text-block">
            </div>
            <div class="test-panel__stat-block">
                <div class="stat-block__timer">
                    <div class="timer__title">
                        <i class="fa-regular fa-hourglass"></i> Timer
                    </div>
                    <div class="timer__result"></div>
                </div>
                <div class="stat-block__typing-speed">
                    <div class="typing-speed__title"><i class="fa-solid fa-keyboard"></i>  speed</div>
                    <div class="typing-speed__result">100</div>
                </div>
                <div class="stat-block__accuracy">
                    <div class="accuracy__title"><i class="fa-solid fa-crosshairs"></i>  accuracy</div>
                    <span class="accuracy__result"></span>
                    <span class="accuracy__percent">%</span>
                </div>
                <div class="stat-block__restart">
                    <div class="restart__btn"><i class="fa-solid fa-arrows-rotate"></i> Restart</div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="/script.js"></script>
</body>
</html>
